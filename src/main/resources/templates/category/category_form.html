<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id != null ? 'Редактировать Категорию' : 'Добавить Категорию'}"></title>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="/css/list.css"/>
</head>
<body>
<div th:replace="fragments/header :: nav"></div>

<div class="container">
    <h1 th:text="${category.id != null ? 'Редактировать Категорию' : 'Добавить Категорию'}"></h1>
    <form th:action="@{${category.id != null ? '/categories/edit/' + category.id : '/categories/create'}}"
          th:object="${category}"
          method="post"
          class="form-container">

        <div class="form-group">
            <label>Название:</label>
            <input type="text" th:field="*{name}" required/>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Сохранить</button>
            <a href="/categories" class="btn">Назад в Категории</a>
        </div>
    </form>
</div>
</body>
</html>
