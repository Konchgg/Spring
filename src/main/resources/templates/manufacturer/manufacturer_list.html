<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Производителей</title>
</head>
<body>
<div class="container">
    <h1>Производители</h1>
    <a href="/manufacturers/create" class="btn">Добавить Производителя</a>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.name}"></td>
            <td>
                <a th:href="@{/manufacturers/edit/{id}(id=${manufacturer.id})}">Редактировать</a>
                <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}" onclick="return confirm('Вы уверены?')">Удалить</a>
                <a th:href="@{/knives?manufacturerId={id}(id=${manufacturer.id})}">Посмотреть ножи</a> <!-- Новая кнопка -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
